<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.4.6/dist/flowbite.min.css" />
    
    <title>Document</title>

    <style>
        textarea::-webkit-scrollbar {
            width: 0.1em;
        }

        textarea::-webkit-scrollbar-track {
            -webkit-box-shadow: inset 0 0 1px rgba(0,0,0,0.3);
            box-shadow: inset 0 0 1px rgba(0,0,0,0.3);
        }

        textarea::-webkit-scrollbar-thumb {
          background-color: rgb(209 213 219);
          outline: 1px solid rgb(209 213 219);
        }
    </style>
</head>
<body>

<div class="block space-y-4 md:flex md:space-y-0 md:space-x-4">
    <button class="block w-full md:w-auto text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button" data-modal-toggle="large-modal">Información de solicitud</button>
</div>







<div id="large-modal" tabindex="-1" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 w-full md:inset-0 h-modal md:h-full justify-center items-center" aria-hidden="true">
    <div class="relative p-4 w-full max-w-4xl h-full md:h-auto">

        <div class="relative bg-white rounded-lg shadow overflow-x-auto">

            <div class="flex justify-between items-center p-5 rounded-t border-b dark:border-gray-600">
                <h3 class="text-xl font-medium text-gray-900 dark:text-white"> Información de solicitud </h3>
                <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="large-modal">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg></button>
            </div>

            <div class="px-6 space-y-1">
                <div class="flex">
                    <div class="flex-auto">
                        <label for="request_id" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Folio de solicitud</label>
                        <textarea style="resize: none;" id="request_id" rows="1" class="pb-2.5 pt-5 w-auto text-sm text-gray-900 bg-gray-50 dark:bg-gray-700 border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" disabled>M001</textarea>
                    </div>

                    <div class="flex-auto">
                        <label for="request_id" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Tipo de servicio</label>
                        <textarea style="resize: none;" id="request_id" rows="1" class="pb-2.5 pt-5 w-auto text-sm text-gray-900 bg-gray-50 dark:bg-gray-700 border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" disabled>Servicios de Apoyo</textarea>
                    </div>

                    <div class="flex-auto">
                        <label for="request_id" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Area solicitante</label>
                        <textarea style="resize: none;" id="request_id" rows="1" class="pb-2.5 pt-5 w-auto text-sm text-gray-900 bg-gray-50 dark:bg-gray-700 border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" disabled>Centro Tecnológico para la Eduación a Distancia</textarea>
                    </div>
                </div>

                <div class="flex">
                    <div class="flex-auto">
                        <label for="request_id" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Responsable de area</label>
                        <textarea style="resize: none;" id="request_id" rows="1" class="pb-2.5 pt-5 w-auto text-sm text-gray-900 bg-gray-50 dark:bg-gray-700 border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" disabled>Juan Gonzales Perez</textarea>
                    </div>

                    <div class="flex-auto">
                        <label for="request_id" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Nombre de usuario</label>
                        <textarea style="resize: none;" id="request_id" rows="1" class="pb-2.5 pt-5 w-auto text-sm text-gray-900 bg-gray-50 dark:bg-gray-700 border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" disabled>Javier Gutiérrez</textarea>
                    </div>

                    <div class="flex-auto">
                        <label for="request_id" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Fecha de solicitud</label>
                        <textarea style="resize: none;" id="request_id" rows="1" class="pb-2.5 pt-5 w-auto text-sm text-gray-900 bg-gray-50 dark:bg-gray-700 border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" disabled>25/02/2022</textarea>
                    </div>
                </div>

                <div class="flex">
                    <div class="flex-auto">
                        <label for="request_id" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Telefono</label>
                        <textarea style="resize: none;" id="request_id" rows="1" class="pb-2.5 pt-5 w-auto text-sm text-gray-900 bg-gray-50 dark:bg-gray-700 border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" disabled>5576889406</textarea>
                    </div>

                    <div class="flex-auto">
                        <label for="request_id" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Correo</label>
                        <textarea style="resize: none;" id="request_id" rows="1" class="pb-2.5 pt-5 w-auto text-sm text-gray-900 bg-gray-50 dark:bg-gray-700 border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer" disabled>admrecurso@acatlan.unam.mx</textarea>
                    </div>

                    <div class="flex-auto">
                        

                        <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Area a asignar</label>
                        <select id="countries" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-48 p-2.5">
                            <option>Area 1</option>
                            <option>Area 2</option>
                            <option>Area 3</option>
                            <option>Area 4</option>
                        </select>
                    </div>

                </div>

                    <label for="message" class="block  text-sm font-medium text-gray-900 dark:text-gray-400">Comentario de solicitud</label>
                    <textarea style="resize: none;" id="message" rows="3" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500" placeholder="Inserta un comentario acerca del estado de la solicitud"></textarea>
            </div>

            <div class="flex items-center p-6 space-x-2 rounded-b border-t border-gray-200 dark:border-gray-600">
                <button data-modal-toggle="large-modal" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Asignar</button>
                <button data-modal-toggle="large-modal" type="button" class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 focus:outline-none rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 focus:z-10">Rechazar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/flowbite@1.4.6/dist/flowbite.js"></script>
<script>

</script> 
</body>
</html>
